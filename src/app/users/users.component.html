<h2>User list</h2>
<ul class="users">
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{user.id}}</span>
            {{user.name}}
        </a>
    </li>
</ul>
<div>
    <label for="new-user">User name: </label>
    <input id="new-user" #userName />
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(userName.value); userName.value=''">
      Add user
    </button>
  </div>
